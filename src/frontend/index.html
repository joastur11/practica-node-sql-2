<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Profiles jwt</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="login-view">
      <label> Email </label>
      <input type="email" id="email" />
      <label class="hidden" id="name-label"> Nombre </label>
      <input class="hidden" type="text"  id="name" />
      <label class="hidden" id="lastname-label"> Apellido </label>
      <input class="hidden" type="text" id="lastname"/>
      <label> Password </label>
      <input type="password" id="password"/>
      <button id="login-btn">Ingresar</button>
      <button id="register-btn">Registrarse</button>
      <button class="hidden" id="create-account-btn">Crear cuenta</button>
    </div>
    <div id="profile-view" class="hidden">
      <p> Estas loggeado! </p>
      <button id="profile-btn">Ver Perfil</button>
      <button id="logout-btn">Logout</button>
      <div class="hidden" id="profile-data">
        <p><strong>Nombre:</strong> <span id="profile-name"> <!-- --> </span></p>
        <p><strong>Apellido:</strong> <span id="profile-lastname"> <!-- --> </span></p>
        <p><strong>Email:</strong> <span id="profile-email"> <!-- --> </span></p>
      </div>
    </div>
    <script src='main.js'></script> <!-- dsp va el dist .js -->
  </body>
</html>
